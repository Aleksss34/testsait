{% extends 'messager/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}

      {% if p.cat_id == cat_id %}
                <li><h2>{{p.title}}</h2>

        {% autoescape on %}
        {{p.content|linebreaks|truncatewords:50}}
        {% endautoescape %}
                <div class="clear"></div>
                <p class="link-read-post"><a href="#">Читать пост</a></p>
                </li>
        {% endif %}
	{% endfor %}
</ul>
{% endblock %}
